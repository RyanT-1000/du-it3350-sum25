<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Cat API Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      font-size: small;
      margin: 0px;
      padding: 5px;
    }
    img {
      max-width: 70%;
      max-height: 100px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    button {
      margin-top: 5px;
      padding: 10px 20px;
      font-size: small;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <p>Random Cat Generator ðŸ˜º</p>
  <div id="cat-container">
    <img id="cat-image" src="" alt="Random Cat">
  </div>
  <button onclick="getRandomCat()">Get Another Cat</button>

  <script>
    const API_KEY = "live_AufUhdmyATJ9OTVBPKoCzAjOzIufukMLeMQJQQ5fA5dAj24nvGOCA6vtJYAo9IsK";
    const API_URL = "https://api.thecatapi.com/v1/images/search";

    async function getRandomCat() {
      try {
        const response = await fetch(API_URL, {
          headers: {
            "x-api-key": API_KEY
          }
        });
        const data = await response.json();
        const catImage = document.getElementById("cat-image");
        catImage.src = data[0].url;
      } catch (error) {
        console.error("Error fetching cat:", error);
      }
    }

    // Load an image on page load
    window.onload = getRandomCat;
  </script>
</body>
</html>
